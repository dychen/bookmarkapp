<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <title>My Bookmarking Application</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/justified-nav.css">
    </head>
    <body>
        <div class="navbar">
            <ul class="nav nav-justified">
                <li><a class="brand" href="index.html">Bookmarks</a></li>
                <li><a href="home.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
        <div class="container">
            <div id="alertbox"></div>
            <section id="bookmarkapp">
                <div class="well">
                    <h1 id="bookmarkHead">Bookmarks</h1>
                    <input id="createBookmarkName" placeholder="Name">
                    <input id="createBookmarkAddress" placeholder="Website address">
                    <input id="createBookmarkTags" placeholder="Tags">
                    <div class="btn-group">
                        <button id="createBookmark" class="btn btn-large btn-success">Add bookmark</button>
                        <button id="filterBookmarks" class="btn btn-large btn-primary">Filter</button>
                    </div>
                </div>
                <div class="well">
                    <div>
                        <button id="showAllBookmarks" class="btn btn-large btn-primary">Show All</button>
                    </div><br>
                    <div class="well">
                        <table class="table table-striped">
                            <thead>
                                <th width="25%">Name</th>
                                <th width="25%">Address</th>
                                <th width="25%">Tags</th>
                                <th width="25%"></th>
                            </thead>
                            <tbody id="bookmarkList">
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>

        <!-- Template for BookmarkView -->
        <script type="text/template" id="bookmarkTemplate">
            <td width="25%"><label id="showName"><%- name %></label><input id="editName" value="<%- name %>"></td>
            <td width="25%"><label id="showAddress"><%- address %></label><input id="editAddress" value="<%- address %>"></td>
            <td width="25%"><label id="showTags"><%- tags %></label><input id="editTags" value="<%- tags %>"></td>
            <td>
                <div class="btn-group">
                    <button id="visitPage" class="btn btn-success">Visit page</button>
                    <button id="deleteBookmark" class="btn btn-danger">Delete</button>
                </div>
            </td>
        </script>

        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/lib/backbone.localStorage.js"></script>
        <script src="js/models/bookmark.js"></script>
        <script src="js/collections/bookmarks.js"></script>
        <script src="js/views/bookmarkview.js"></script>
        <script src="js/views/bookmarklistview.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
